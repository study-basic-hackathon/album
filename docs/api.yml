openapi: 3.0.4
info:
  title: 花道展写真共有用アルバム
  version: 1.0.0

tags:
  - name: exihibition
    description: 花展の情報を取得するAPI

paths:
  /exihibitions:
    get:
      tags:
        - exihibition
      summary: 花展の一覧
      description: 花展の一覧を取得する。花展は開催日の降順。
      operationId: listExihibitions
      responses:
        '200':
          $ref: '#/components/responses/ExhibitionsResponse'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /exihibitions/{exihibitionId}:
    get:
      tags:
        - exihibition
      summary: 花展の取得
      description: 花展の情報を取得する
      operationId: getExihibition
      parameters:
        - $ref: '#/components/parameters/ExhibitionIdParam'
      responses:
        '200':
          $ref: '#/components/responses/ExhibitionResponse'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /exihibitions/{exihibitionId}/works:
    get:
      tags:
        - exihibition
      summary: 花展の作品の一覧
      description: 花展ごとの作品の一覧を日付順で取得する
      operationId: listExihibitionWorks
      parameters:
        - $ref: '#/components/parameters/ExhibitionIdParam'
      responses:
        '200':
          $ref: '#/components/responses/WorkListItemsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          description: Unexpected error

  /exihibitions/{exihibitionId}/works/{workId}:
    get:
      tags:
        - exihibition
      summary: 花展の作品の取得
      description: 花展ごとの作品の情報を取得する
      operationId: getExihibitionWork
      parameters:
        - $ref: '#/components/parameters/ExhibitionIdParam'
        - $ref: '#/components/parameters/WorkIdParam'
      responses:
        '200':
          $ref: '#/components/responses/WorkListItemResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          description: Unexpected error

  /authors/{authorId}:
    get:
      tags:
        - author
      summary: 作者の情報の取得
      description: 作者の情報を取得する
      operationId: getAuthor
      parameters:
        - $ref: '#/components/parameters/AuthorIdParam'
      responses:
        '200':
          $ref: '#/components/responses/AuthorResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          description: Unexpected error

  /authors/{authorId}/works:
    get:
      tags:
        - author
      summary: 作者の作品の一覧
      description: 作者ごとの作品の一覧を日付順で取得する
      operationId: listAuthorWorks
      parameters:
        - $ref: '#/components/parameters/AuthorIdParam'
      responses:
        '200':
          $ref: '#/components/responses/WorkListItemsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /authors/{authorId}/works/{workId}:
    get:
      tags:
        - author
      summary: 作者の作品の取得
      description: 作者ごとの作品の情報を取得する
      operationId: getAuthorWork
      parameters:
        - $ref: '#/components/parameters/AuthorIdParam'
        - $ref: '#/components/parameters/WorkIdParam'
      responses:
        '200':
          $ref: '#/components/responses/WorkListItemResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /materials/{materialId}:
    get:
      tags:
        - material
      summary: 材料の情報の取得
      description: 材料の情報を取得する
      operationId: getMaterial
      parameters:
        - $ref: '#/components/parameters/MaterialIdParam'
      responses:
        '200':
          $ref: '#/components/responses/MaterialResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /materials/{materialId}/works:
    get:
      tags:
        - material
      summary: 材料の作品の一覧
      description: 材料ごとの作品の一覧を日付順で取得する
      operationId: listMaterialWorks
      parameters:
        - $ref: '#/components/parameters/MaterialIdParam'
      responses:
        '200':
          $ref: '#/components/responses/WorkListItemsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /materials/{materialId}/works/{workId}:
    get:
      tags:
        - material
      summary: 材料の作品の取得
      description: 材料ごとの作品の情報を取得する
      operationId: getMaterialWork
      parameters:
        - $ref: '#/components/parameters/MaterialIdParam'
        - $ref: '#/components/parameters/WorkIdParam'
      responses:
        '200':
          $ref: '#/components/responses/WorkListItemResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /categories/{categoryId}:
    get:
      tags:
        - category
      summary: カテゴリの情報の取得
      description: カテゴリの情報を取得する
      operationId: getCategory
      parameters:
        - $ref: '#/components/parameters/CategoryIdParam'
      responses:
        '200':
          $ref: '#/components/responses/CategoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /categories/{categoryId}/works:
    get:
      tags:
        - category
      summary: カテゴリの作品の一覧
      description: カテゴリごとの作品の一覧を日付順で取得する
      operationId: listCategoryWorks
      parameters:
        - $ref: '#/components/parameters/CategoryIdParam'
      responses:
        '200':
          $ref: '#/components/responses/WorkListItemsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /seasons/{seasonId}:
    get:
      tags:
        - season
      summary: 季節の情報の取得
      description: 季節の情報を取得する
      operationId: getSeason
      parameters:
        - $ref: '#/components/parameters/SeasonIdParam'
      responses:
        '200':
          $ref: '#/components/responses/SeasonResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /seasons/{seasonId}/works:
    get:
      tags:
        - season
      summary: 季節の作品の一覧
      description: 季節ごとの作品の一覧を日付順で取得する
      operationId: listSeasonWorks
      parameters:
        - $ref: '#/components/parameters/SeasonIdParam'
      responses:
        '200':
          $ref: '#/components/responses/WorkListItemsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

  /seasons/{seasonId}/works/{workId}:
    get:
      tags:
        - season
      summary: 季節の作品の取得
      description: 季節ごとの作品の情報を取得する
      operationId: getSeasonWork
      parameters:
        - $ref: '#/components/parameters/SeasonIdParam'
        - $ref: '#/components/parameters/WorkIdParam'
      responses:
        '200':
          $ref: '#/components/responses/WorkListItemResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/UnexpectedError'

components:
  schemas:
    Exihibition:
      type: object
      properties:
        id:
          type: integer
          description: 花展のID
        name:
          type: string
          description: 花展の名前
        started_date:
          type: string
          format: date
          description: 花展の開始日
        ended_date:
          type: string
          format: date
          description: 花展の終了日
      example:
        id: 1
        name: "春の花展"
        started_date: "2023-03-01"
        ended_date: "2023-03-31"
    Work:
      type: object
      properties:
        id:
          type: string
          description: 作品のID
        title:
          type: string
          description: 作品のタイトル
          nullable: true
        author_id:
          type: string
          description: 作者のID
        season_id:
          type: integer
          description: 季節のID
        material_ids:
          type: array
          items:
            type: integer
          description: 使用された材料のIDのリスト
        category_id:
          type: integer
          description: カテゴリのID
        image_urls:
          type: array
          items:
            type: string
            format: uri
          description: 作品の画像URLのリスト
      example:
        id: 1
        title: "桜のアレンジメント"
        author_id: "author123"
        material_ids: [1, 2, 3]
        season_id: 1
        category_id: 1
        image_urls:
          - "https://example.com/image1"
          - "https://example.com/image2"
    WorkListItem:
      type: object
      properties:
        work:
          $ref: '#/components/schemas/Work'
        navigation:
          $ref: '#/components/schemas/WorkListNavigation'
    WorkListNavigation:
      type: object
      properties:
        next:
          type: integer
          description: 次の作品のID
          nullable: true
        previous:
          type: integer
          description: 前の作品のID
          nullable: true
      example:
        next: 2
        previous: null
    Author:
      type: object
      properties:
        id:
          type: integer
          description: 作者のID
        name:
          type: string
          description: 作者の名前
      example:
        id: 1
        name: "山田太郎"
    Material:
      type: object
      properties:
        id:
          type: string
          description: 材料のID
        name:
          type: string
          description: 材料の名前
      example:
        id: 1
        name: "芍薬"
    Category:
      type: object
      properties:
        id:
          type: string
          description: カテゴリのID
        name:
          type: string
          description: カテゴリの名前
      example:
        id: 1
        name: "格花"
    Season:
      type: object
      properties:
        id:
          type: integer
          description: 季節のID
        name:
          type: string
          description: 季節の名前
      example:
        id: 1
        name: "春"
  parameters:
    ExhibitionIdParam:
      name: exihibitionId
      in: path
      required: true
      description: 花展のID
      schema:
        type: integer
    WorkIdParam:
      name: workId
      in: path
      required: true
      description: 作品のID
      schema:
        type: integer
    AuthorIdParam:
      name: authorId
      in: path
      required: true
      description: 作者のID
      schema:
        type: integer
    MaterialIdParam:
      name: materialId
      in: path
      required: true
      description: 材料のID
      schema:
        type: integer
    CategoryIdParam:
      name: categoryId
      in: path
      required: true
      description: カテゴリのID
      schema:
        type: integer
    SeasonIdParam:
      name: seasonId
      in: path
      required: true
      description: 季節のID
      schema:
        type: integer
  responses:
    UnexpectedError:
      description: An unexpected error occurred
    NotFound:
      description: Resource not found
    ExhibitionResponse:
      description: A single exhibition
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Exihibition'
    ExhibitionsResponse:
      description: A list of exhibitions
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Exihibition'
            example:
              - id: 1
                name: "春の花展"
                started_date: "2023-03-01"
                ended_date: "2023-03-31"
              - id: 2
                name: "夏の花展"
                started_date: "2023-06-01"
                ended_date: "2023-06-30"
              - id: 3
                name: "秋の花展"
                started_date: "2023-09-01"
                ended_date: "2023-09-30"
              - id: 4
                name: "冬の花展"
                started_date: "2023-12-01"
                ended_date: "2023-12-31"
    WorkListItemsResponse:
      description: A list of work list items
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/WorkListItem'
            example:
              - work:
                  id: 1
                  title: "桜のアレンジメント"
                  author_id: "author123"
                  material_ids: [1, 2, 3]
                  category_id: 1
                  season_id: 1
                  image_urls:
                    - "https://example.com/image1"
                    - "https://example.com/image2"
                navigation:
                  next: 2
                  previous: null
              - work:
                  id: 2
                  title: "梅の花束"
                  author_id: "author456"
                  material_ids: [4, 5]
                  season_id: 1
                  category_id: 2
                  image_urls:
                    - "https://example.com/image3"
                navigation:
                  next: 3
                  previous: 1
              - work:
                  id: 3
                  title: null
                  author_id: "author789"
                  material_ids: [6]
                  season_id: 2
                  category_id: 1
                  image_urls:
                    - "https://example.com/image4"
                navigation:
                  next: null
                  previous: 2
    WorkListItemResponse:
      description: A single work list item
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/WorkListItem'
    AuthorResponse:
      description: A single author
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Author'
    MaterialResponse:
      description: A single material
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Material'
    CategoryResponse:
      description: A single category
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Category'
    SeasonResponse:
      description: A single season
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Season'
