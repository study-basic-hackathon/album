services:
  db:
    image: postgres:16
    container_name: api_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d

  api:
    build: .
    ports:
      - "${80}:${PORT:-3000}"
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./upload:/app/upload
    environment:
      - NODE_ENV=development

volumes:
  pgdata:
